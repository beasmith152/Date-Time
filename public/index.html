<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Glitch&display=swap" rel="stylesheet">

</head>
<body class="bg-hero bg-cover h-screen">

    <main class="outline-none">
  
        <!-- Time -->
         <div class="timepart text-center pt-48 text-white font-Rubik outline-none text-5xl">
        <time class="time outline-none"">
                <data class="hours outline-none"">HH</data> :
                <data class="minutes outline-none"">MM</data> :
                <data class="seconds outline-none"">SS</data>
                <data class="amOrPM outline-none"">AM/PM</data>
            </time>
          </div>
          
        <!-- Date -->
         <div class="datepart text-center pt-12 text-white font-Rubik outline-none text-3xl">
        <time class="date outline-none"">
          <data class="month outline-none"">Month</data>
          <data class="dayOfMonth outline-none"">00</data>,
          <data class="year outline-none"">0000</data> -
          <data class="dayOfWeek outline-none"">SMTWTFS</data>
        </time>
      </div>
      </main>
    
</body>
</html>
