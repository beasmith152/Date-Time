<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
  <link rel="shortcut icon" href="/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Clock" />
  <link rel="manifest" href="/favicons/site.webmanifest" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Glitch&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-hero bg-cover h-screen">

    <main class="outline-none">
  
        <!-- Time -->
         <div class="timepart text-center pt-48 text-lime-400 font-Rubik outline-none text-5xl text-shadow:_0_1px_0_rgb(0_0_0_/_40%)">
        <time class="time outline-none">
                <data class="hours outline-none ">HH</data> :
                <data class="minutes outline-none">MM</data> :
                <data class="seconds outline-none">SS</data>
                <data class="amOrPM outline-none">AM/PM</data>
            </time>
          </div>
          
        <!-- Date -->
         <div class="datepart text-center pt-12 text-white font-RedHat outline-none text-3xl">
        <time class="date outline-none">
          <data class="dayOfWeek outline-none">SMTWTFS</data>,
          <data class="month outline-none">Month</data>
          <data class="dayOfMonth outline-none">00</data>,
          <data class="year outline-none">0000</data> 
        </time>
      </div>
      <div class="flex items-center justify-center pt-12 outline-none" >
      <button id="page" class="bg-transparent hover:bg-lime-400 text-white font-semibold hover:text-white py-2 px-4 border  border-lime-400 hover:border-transparent rounded">
        View my Portfolio
        <script>
        document.getElementById('page').onclick = function() {
          location.href = 'https://landing-page-henna-pi.vercel.app/';
        };
        </script>
        </div>
      </main>
    
</body>
</html>
